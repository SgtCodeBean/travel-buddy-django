{% extends "trips/base.html" %}
{% block page-title %}Change Role for {{ target.username }}{% endblock %}
{% block content %}
  <h1>Change Role: {{ target.username }}</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save</button>
    <a href="{% url 'trips:manage_users' %}" class="btn">Cancel</a>
  </form>
{% endblock %}
